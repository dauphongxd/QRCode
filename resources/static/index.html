<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
</head>
<body>
<h1>QR Code Generator</h1>
<form id="qrForm">
    <label for="contents">Contents:</label>
    <input type="text" id="contents" name="contents" required>
    <label for="size">Size:</label>
    <input type="number" id="size" name="size" min="150" max="350" value="250">
    <label for="correction">Correction Level:</label>
    <select id="correction" name="correction">
        <option value="L">L</option>
        <option value="M">M</option>
        <option value="Q">Q</option>
        <option value="H">H</option>
    </select>
    <label for="type">Type:</label>
    <select id="type" name="type">
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
        <option value="gif">GIF</option>
    </select>
    <button type="submit">Generate QR Code</button>
</form>
<h2>Generated QR Code:</h2>
<img id="qrCodeImage" alt="QR Code will be displayed here">
<script src="script.js"></script>
</body>
</html>
